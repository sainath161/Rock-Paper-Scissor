<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
    playGame('Rock');"><img src="./Assets//rock-emoji.png" class="move-icon" alt=""></button>

    <button class="move-button" onclick="
    playGame('Paper');"><img src="./Assets/paper-emoji.png" class="move-icon" alt=""></button>

    <button class="move-button" onclick="
    playGame('Scissors');"><img src="./Assets/scissors-emoji.png" class="move-icon" alt=""></button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button
        onclick="score.wins = 0; score.losses = 0; score.ties = 0; localStorage.removeItem('score'); updateScoreElement();"
        class="reset-score-btn">Reset
        Score</button>

    <script src="./script.js"></script>
</body>

</html>
