<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        button{
            margin: 5px;
            color: bisque;
            background-color: cadetblue;
            padding: 10px;
            font-size: large;
            border: none;
            cursor: pointer;
            border-radius: 2em;
        }
        button:hover{
            transition: all ease-in .2s;
            transform: scale(1.1);
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="
    const randomNumber = Math.random();
    let computerMove = '';
    if(randomNumber >=0 && randomNumber < 1/3) {
        computerMove = 'Rock';
    }else if(randomNumber >=1/3 && randomNumber < 2/3){
        computerMove = 'Paper';
    }else if(randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'Scissors';
    }
    let result = '';
    if(computerMove === 'Rock'){
        result = 'Tie!';
    } else if(computerMove === 'Paper'){
        result = 'You Lose!';
    } else if(computerMove === 'Scissors') {
        result = 'You Win!';
    }
    alert(`You picked Rock. Computer picked ${computerMove}.\n ${result}`);">Rock</button>

    <button onclick="
    const randomNumber = Math.random();

    let result = '';
    if(computerMove === 'Rock'){
        result = 'You Win!.';
    } else if(computerMove === 'Paper'){

    const randomNumber = Math.random();
    let computerMove = '';

        computerMove = 'Rock';
    }else if(randomNumber >=1/3 && randomNumber < 2/3){

    } else if(computerMove === 'Scissors') {
        result = 'Tie!';
    }

</body>
</html>
